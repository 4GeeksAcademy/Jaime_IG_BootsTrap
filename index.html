<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram con BootsTrap</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light px-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" height="24" class="d-inline-block align-text-top">
            Instagram
          </a>
          <div class="d-flex">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#postModal">
              Create a new post
            </button>
            <!-- Settings Dropdown -->
            <div class="dropdown">
              <button class="btn btn-light" type="button" id="settingsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-gear-fill"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="settingsDropdown">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Accessibility</a></li>
                <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    
      <!-- Modal -->
      <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="postModalLabel">New Post</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="captionTextarea" class="form-label">Caption</label>
                <textarea class="form-control" id="captionTextarea" rows="3"></textarea>
              </div>
              <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-light me-2">
                  <i class="bi bi-camera"></i>
                </button>
                <button type="button" class="btn btn-light">
                  <i class="bi bi-geo-alt"></i>
                </button>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Post</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Nav-tab -->
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">
            <i class="fa-solid fa-grip"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="fa-solid fa-clipboard"></i>
          </a>
        </li>
      </ul>
      <!-- card -->
      <div class="container mt-5 d-flex justify-content-center">
        <div class="card" style="max-width: 540px;">
          <div class="card-header">
            <div class="col md-8">
              <h5 class="card-title mb-0">My Crazy dog Spark!</h5>
            </div>
            <small class="text-muted">08/26</small>
          </div>
          <img src="https://via.placeholder.com/500x500" class="card-img-top" alt="Spark the dog">
          <div class="card-body">
            <p class="card-text">
              <strong>204 Likes</strong>
              <br>
              This is an example of a very good photo that you can post on instagram
            </p>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
